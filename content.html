<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspex</title>

    <style>
         .inspex-flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .inspex-flex-1{
            flex:1;
        }
        .inspex-palet {
            margin-bottom: 10px;
        }

        .inspex-palet-editor {
            border: 1px solid #ccc;
            outline: none !important;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 0px 5px 40px;
            width: 100%;
        }

        .inspex-text-input {
            width: 100%;
            padding: 5px;
            border-color: #ccc;
            border-radius: 5px;
        }

        .inspex-select-dropdown {
            padding: 5px 25px 5px 5px;
            border-color: #ccc;
            border-radius: 5px;
            width: 100%;
        }
        
        #inspex-font-size-dropdown{
            margin-left: 5px;
        }

        .inspex-background-palet {
            padding-top: 10px;
        }

        .inspex-button{
            border:1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        
        .inspex-button:nth-child(2){
            margin-right: 5px;
        }

        #inspex-text-palet {
            display: none;
            border-bottom: 1px solid #ccc;
        }


    </style>
</head>

<body>
    <div class="inspex-main-container">
        <div id="inspex-text-palet">
            <div class="inspex-palet">
                <div>
                    <label for="inspex-text-name">Text</label>
                </div>
                <div>
                    <input class="inspex-text-input" id="inspex-text-name" type="text" placeholder="Text Filed"
                        value="" />
                </div>
            </div>
            <div class="inspex-palet">
                <div>
                    <label for="inspex-text-color-editor">Text Color</label>
                </div>
                <div>
                    <input id="inspex-text-color-editor" class="inspex-palet-editor"
                        data-jscolor="{position: 'right'}" />
                </div>
            </div>
            <div class="inspex-palet">
                <div>
                    <label for="inspex-font-size-palet">Font Size</label>
                </div>
                <div class="inspex-flex-row">
                    <div class="inspex-flex-1">
                        <input class="inspex-text-input" type="text" id="inspex-font-size-palet" />
                    </div>
                    <div class="inspex-flex-1">
                        <select id="inspex-font-size-dropdown" class="inspex-select-dropdown">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="em">em</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="inspex-palet">
                <div>
                    <label>Text Align</label>
                </div>
                <div class="inspex-flex-row">
                    <div class="inspex-flex-1">
                        <button class="inspex-button">Start</button>
                    </div>
                    <div class="inspex-flex-1">
                        <button class="inspex-button">Left</button>
                    </div>
                    <div class="inspex-flex-1">
                        <button class="inspex-button">Center</button>
                    </div>
                    <div class="inspex-flex-1">
                        <button class="inspex-button">Right</button>
                    </div>
                    <div class="inspex-flex-1">
                        <button class="inspex-button">Justify</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="inspex-palet inspex-background-palet">
            <div>
                <label for="inspex-background-editor">Background</label>
            </div>
            <div>
                <input id="inspex-background-editor" class="inspex-palet-editor" data-jscolor="{position: 'right'}" />
            </div>
        </div>
    </div>
</body>

</html>
