<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspex</title>

    <style>
        .inspex-main-container * {
            padding: 0px !important;
            margin: 0px !important;
            line-height: normal !important;
            transition: all 0.3s ease;
        }

        .inspex-main-container input:focus,
        .inspex-main-container select:focus {
            outline: 1px solid rgba(235, 86, 142, 1) !important;
        }

        .inspex-main-container {
            width: 390px;
            background-color: #fff !important;
            overflow: hidden;
            font-family: sans-serif !important;
        }

        .inspex-main-container input,
        .inspex-main-container select {
            padding: 5px !important;
            flex: 1;
        }


        .inspex-window-header {
            background-color: #000 !important;
            padding: 10px !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .inspex-window-title {
            font-weight: bold;
        }

        .inspex-heading {
            color: rgba(235, 86, 142, 1);
            font-size: 14px !important;
        }


        .inspex-window-controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 !important;
            margin-left: 8px !important;
            font-size: 20px;
            line-height: 1;
            color: #ccc;
        }

        .inspex-body-container {
            padding: 10px !important;
            height: 400px;
            overflow: scroll;
        }

        .inspex-section-container {
            padding: 5px 0px !important;
            margin: 5px 0px !important;
            border-top: 1px solid #ccc !important;
        }

        .inspex-flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }

        .inspex-flex-1 {

            flex: 1;
        }


        #inspex-main-body-container .inspex-flex-1 {
            display: flex;
        }

        .inspex-flex-2 {
            flex: 3;
        }

        .inspex-flex-50 {
            flex: 50%;
            padding-bottom: 5px !important;
        }

        .inspex-flex-50:nth-child(even) div {
            padding-left: 10px !important;
        }

        .inspex-flex-50:nth-child(even) div div {
            padding-left: 0 !important;
        }

        .inspex-flex-50:nth-child(even) div .inspex-odd-dropdown-container {
            padding-left: 10px !important;
        }

        /* .inspex-palet {
            margin-bottom: 10px !important;
        } */

        .inspex-palet-editor {
            border: 1px solid #ccc;
            outline: none !important;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            padding: 5px 0px 5px 40px !important;
            width: 100%;
        }

        .inspex-text-input {
            width: 100%;
            padding: 5px !important;
            border: 1px solid #ccc !important;
            border-radius: 5px;
            font-size: 14px;
        }

        .inspex-label-container {
            padding-bottom: 5px !important;
        }

        .inspex-label {
            font-size: 14px !important;
            font-weight: 600;
            margin: 0px !important;
            padding: 0px !important;
        }

        .inspex-select-dropdown {
            padding: 5px 25px 5px 5px !important;
            border-color: #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            text-overflow: ellipsis;
            overflow: hidden !important;
            white-space: nowrap;

        }

        .inspex-select-dropdown option {
            text-transform: capitalize !important;
            color: red;
        }

        .inspex-odd-dropdown-container {
            padding-left: 10px !important;
        }

        .inspex-background-palet {
            padding-top: 10px !important;
        }

        #inspex-text-palet {
            display: none;
            border-bottom: 1px solid #ccc;
        }

        .inspex-font-size-dropdown-container {
            padding-left: 5px !important;
        }

        .inspex-button {
            font-size: 14px;
            padding: 0px 5px !important;
        }

        .inspex-color-picker {
            cursor: pointer;
        }

        .inspex-color-palet-input-container {
            margin-bottom: 5px !important;
        }

        /*light theme */
        .inspex-light-theme .inspex-label {
            color: #000 !important;
        }

        .inspex-light-theme .inspex-text-input,
        .inspex-light-theme .inspex-select-dropdown {
            background-color: #fff !important;
            color: #000 !important;
        }

        .minimized-window {
            background-color: rgba(235, 86, 142, 1);
            color: #000;
            position: fixed;
            top: 50px;
            transition: all 0.3s ease;
            display: none;
            z-index: 99999;
            cursor: pointer;
            transform: rotate(90deg);
            left: -30px;
            padding: 10px !important;
            border-radius: 10px;
        }

        .inspex-vertical-branding {
            margin: 0px !important;
        }

        #inspex-text-input-container {
            display: none;
        }
    </style>
</head>

<body>
    <div class="inspex-main-container inspex-light-theme" id="inspex-root-container">

        <div class="inspex-window-header inspex-drag-container" id="inspex-drag-me-container">
            <div class="inspex-window-title">
                <p class="inspex-heading">Inspex.dev</p>
            </div>
            <div class="inspex-window-controls">
                <!-- <button class="inspex-window-minimize" id="inspex-minimize">-</button> -->
                <button class="inspex-window-close" id="inspex-close">Ã—</button>
            </div>
        </div>

        <div class="inspex-body-container">
            <div class="inspex-section-container" id="inspex-text-input-container">
                <div class="inspex-label-container">
                    <label class="inspex-label">Text</label>
                </div>
                <div>
                    <input type="text" class="inspex-text-input" id="inspex-text-type-input" />
                </div>
            </div>
            <div id="inspex-color-palet-container" class="inspex-section-container">
                <div class="inspex-flex-row inspex-color-palet-input-container">
                    <div class="inspex-flex-1">
                        <div class="inspex-label-container">
                            <label class="inspex-label">Font Color</label>
                        </div>
                        <div class="inspex-flex-row">
                            <div class="inspex-flex-2">
                                <input class="inspex-text-input inspex-color-picker" id="inspex-font-color-palet"
                                    data-js="{position: 'right'}" />
                            </div>
                            <div class="inspex-flex-1 inspex-odd-dropdown-container">
                                <select class="inspex-select-dropdown">
                                    <option value="rgba">RGBA</option>
                                    <option value="hex">HEX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inspex-flex-row inspex-color-palet-input-container">
                    <div class="inspex-flex-1">
                        <div class="inspex-label-container">
                            <label class="inspex-label">Background Color</label>
                        </div>
                        <div class="inspex-flex-row">
                            <div class="inspex-flex-2">
                                <input class="inspex-text-input inspex-color-picker" id="inspex-background-color-palet"
                                    data-js="{position: 'right'}" />
                            </div>
                            <div class="inspex-flex-1 inspex-odd-dropdown-container">
                                <select class="inspex-select-dropdown">
                                    <option value="rgba">RGBA</option>
                                    <option value="hex">HEX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="inspex-main-body-container"></div>
        </div>
    </div>
</body>

</html>
