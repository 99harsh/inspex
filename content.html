    <style>
        .inspex-main-container {
            width: 390px;
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
        }

        .inspex-heading {
            color: rgba(235, 86, 142, 1)
        }

        .inspex-window-header {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .inspex-window-title {
            font-weight: bold;
        }

        .inspex-window-controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 5px;
            font-size: 16px;
            line-height: 1;
            color: #777;
        }


        .inspex-body-container {
            padding: 10px;
            height: 400px;
            overflow: scroll;
        }

        .inspex-flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }

        .inspex-flex-1 {
            flex: 1;
        }
        .inspex-flex-50{
            flex: 50%;
            padding-bottom: 5px;
        }
        .inspex-flex-50:nth-child(even){
            padding-left: 10px;
        }

        .inspex-palet {
            margin-bottom: 10px;
        }

        .inspex-palet-editor {
            border: 1px solid #ccc;
            outline: none !important;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            padding: 5px 0px 5px 40px;
            width: 100%;
        }

        .inspex-text-input {
            width: 100%;
            padding: 5px;
            border-color: #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .inspex-label {
            font-size: 14px;
            font-weight: 600;
        }

        .inspex-select-dropdown {
            padding: 5px 25px 5px 5px;
            border-color: #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }

        .inspex-select-dropdown option{
            text-transform:capitalize !important;
            color: red;
        }

        .inspex-odd-dropdown-container {
            padding-left: 10px;
        }

        .inspex-background-palet {
            padding-top: 10px;
        }

        #inspex-text-palet {
            display: none;
            border-bottom: 1px solid #ccc;
        }

        .inspex-font-size-dropdown-container {
            padding-left: 5px;
        }

        .inspex-button {
            font-size: 14px;
            padding: 0px 5px;
        }
    </style>
</head>
