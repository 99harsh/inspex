<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspex</title>

    <style>
        .inspex-body {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge*/
            user-select: none;
        }

        .inspex-main-container * {
            padding: 0px !important;
            margin: 0px !important;
            line-height: normal !important;
            transition: all 0.3s ease;

        }

        .inspex-main-container {}

        .inspex-main-container input:focus,
        .inspex-main-container select:focus {
            outline: 1px solid rgba(235, 86, 142, 1) !important;
        }

        .inspex-main-container {
            width: 390px;
            background-color: #fff !important;
            overflow: hidden;
            font-family: sans-serif !important;
        }

        .inspex-main-container input,
        .inspex-main-container select {
            padding: 5px !important;
            flex: 1;
        }


        .inspex-window-header {
            background-color: #000 !important;
            padding: 10px !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .inspex-window-title {
            font-weight: bold;
        }

        .inspex-heading {
            color: rgba(235, 86, 142, 1);
            font-size: 13px !important;
        }


        .inspex-window-controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 !important;
            margin-left: 8px !important;
            font-size: 20px;
            line-height: 1;
            color: #ccc;
        }

        .inspex-body-container,
        .inspex-generated-css {
            padding: 10px !important;
            height: 400px;
            overflow: scroll;
        }

        .inspex-generated-css {
            display: none;
        }

        .inspex-section-container {
            padding: 5px 0px !important;
            display: block;
            /* border-top: 1px solid #ccc !important; */
        }

        .inspex-flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }

        .inspex-flex-1 {

            flex: 1;
        }


        #inspex-main-body-container .inspex-flex-1 {
            display: flex;
        }

        .inspex-flex-2 {
            flex: 2;
        }

        .inspex-flex-50 {
            flex: 50%;
            padding-bottom: 5px !important;
        }

        .inspex-flex-50:nth-child(even) div {
            padding-left: 10px !important;
        }

        .inspex-flex-50:nth-child(even) div div {
            padding-left: 0 !important;
        }

        .inspex-flex-50:nth-child(even) div .inspex-odd-container {
            padding-left: 10px !important;
        }

        /* .inspex-palet {
            margin-bottom: 10px !important;
        } */

        .inspex-palet-editor {
            border: 1px solid #ccc;
            outline: none !important;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            padding: 5px 0px 5px 40px !important;
            width: 100%;
        }

        .inspex-text-input {
            width: 100%;
            padding: 5px !important;
            border: 1px solid #ccc !important;
            border-radius: 5px;
            font-size: 13px;
        }

        .inspex-label-container {
            padding-bottom: 5px !important;
        }

        .inspex-label {
            font-size: 13px !important;
            font-weight: 600;
            margin: 0px !important;
            padding: 0px !important;
        }

        .inspex-select-dropdown {
            padding: 5px 25px 5px 5px !important;
            border-color: #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 13px;
            text-overflow: ellipsis;
            overflow: hidden !important;
            white-space: nowrap;

        }

        .inspex-select-dropdown option {
            text-transform: capitalize !important;
            color: red;
        }

        .inspex-odd-container {
            padding-left: 10px !important;
        }

        .inspex-background-palet {
            padding-top: 10px !important;
        }

        #inspex-text-palet {
            display: none;
            border-bottom: 1px solid #ccc;
        }

        .inspex-font-size-dropdown-container {
            padding-left: 5px !important;
        }

        .inspex-button {
            font-size: 13px;
            padding: 0px 5px !important;
        }

        .inspex-color-picker {
            cursor: pointer;
        }

        .inspex-color-palet-input-container {
            margin-bottom: 5px !important;
        }

        /*light theme */
        .inspex-light-theme .inspex-label {
            color: #000 !important;
        }

        .inspex-light-theme .inspex-text-input,
        .inspex-light-theme .inspex-select-dropdown {
            background-color: #fff !important;
            color: #000 !important;
        }

        .minimized-window {
            background-color: rgba(235, 86, 142, 1);
            color: #000;
            position: fixed;
            top: 50px;
            transition: all 0.3s ease;
            display: none;
            z-index: 99999;
            cursor: pointer;
            transform: rotate(90deg);
            left: -30px;
            padding: 10px !important;
            border-radius: 10px;
        }

        .inspex-vertical-branding {
            margin: 0px !important;
        }

        #inspex-text-input-container {
            display: none;
        }

        .inspex-footer-container {
            position: absolute;
            bottom: 0;
            background-color: #000;
            padding: 6px !important;
            width: 100%;
        }

        .inspex-footer-label {
            cursor: pointer;
            color: #fff !important;
            font-size: 12px;
            margin-right: 5px !important;
        }

        .inspex-input-checkbox {
            flex: none !important;
            outline: none !important;
        }


        .inspex-main-container .inspex-input-checkbox:focus {
            outline: none !important;
            --tw-ring-offset-width: none !important;
        }

        .inspex-input-checkbox:checked {
            outline: none !important;
            background-color: rgba(235, 86, 142, 1) !important;
        }

        #inspex-lock-height-container {
            display: none;
        }

        .inspex-accordion-header {
            border-bottom: 1px dotted #ccc;
            padding: 5px 0px !important;
            margin-bottom: 4px !important;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            display: flex;
            color: #000;
            justify-content: space-between;
        }

        .inspex-accordion-container .inspex-accordion-item {
            display: none;
        }

        .inspex-accordion-container .inspex-accordion-arrow {
            transform: rotate(180deg);
        }

        .inspex-footer-button {
            border: 1px solid rgba(235, 86, 142, 1);
            color: #fff;
            font-size: 10px;
            padding: 5px !important;
            border-radius: 10px;
            background-color: #000;
        }

        .inspex-generated-css-body {
            height: 300px;
        }

        .inspex-generated-css-textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            outline: none;
        }

        .inspex-generated-css-textarea:focus {
            outline: none !important;
        }

        .inspex-generated-css-footer {
            height: 50px;
            border-top: 1px solid #ccc;
            --tw-ring-color: #ccc !important
        }

        .inspex-copy-css-btn {
            background-color: rgba(235, 86, 142, 1);
            color: #fff;
            transition: .5s linear all;
            padding: 8px !important;
            ;
            border-radius: 10px;
            margin-top: 5px !important;
        }

        .inspex-copied-btn {
            background-color: #5cb85c;
        }

        .inspex-back-btn {
            margin-left: 5px !important;
        }

        .inspex-copy-background {
            width: 20px;
            height: 20px;
            transition: 1s linear all;
        }

        .inspex-copied-color-palet {
            box-shadow: 0 0 11px 1px #5cb85c;
        }
    </style>
</head>
