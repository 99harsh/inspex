<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspex</title>

    <style>
         .inspex-flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .inspex-flex-1{
            flex:1;
        }
        .inspex-palet {
            margin-bottom: 10px;
        }

        .inspex-palet-editor {
            border: 1px solid #ccc;
            outline: none !important;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            padding: 5px 0px 5px 40px;
            width: 100%;
        }

        .inspex-text-input {
            width: 100%;
            padding: 5px;
            border-color: #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .inspex-label{
            font-size: 14px;
            font-weight: 600;
        }

        .inspex-select-dropdown {
            padding: 5px 25px 5px 5px;
            border-color: #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }

        .inspex-odd-dropdown-container{
            padding-left:10px;
        }
    
        .inspex-background-palet {
            padding-top: 10px;
        }

        #inspex-text-palet {
            display: none;
            border-bottom: 1px solid #ccc;
        }

        .inspex-font-size-dropdown-container{
            padding-left: 5px;
        }

        .inspex-button{
            font-size: 14px;
            padding: 0px 5px;
        }


    </style>
</head>

<body>
    <div class="inspex-main-container">
        <div id="inspex-text-palet">
            <div class="inspex-palet">
                <div>
                    <label class="inspex-label" for="inspex-text-name">Text</label>
                </div>
                <div>
                    <input class="inspex-text-input" id="inspex-text-name" type="text" placeholder="Text Filed"
                        value="" />
                </div>
            </div>
            <div class="inspex-palet inspex-flex-row">
                <div class="inspex-flex-1">
                    <div>
                        <label class="inspex-label" for="inspex-text-color-editor">Text Color</label>
                    </div>
                    <div>
                        <input id="inspex-text-color-editor" class="inspex-palet-editor"
                            data-jscolor="{position: 'right'}" />
                    </div>    
                </div>
                <div class="inspex-flex-1 inspex-odd-dropdown-container">
                    <div>
                        <label class="inspex-label" for="inspex-background-editor">Background</label>
                    </div>
                    <div>
                        <input id="inspex-background-editor" class="inspex-palet-editor" data-jscolor="{position: 'right'}" />
                    </div>
                </div>
            </div>
            <div class="inspex-palet">
                <div class="inspex-flex-row">
                    <div class="inspex-flex-1">
                        <div>
                            <label class="inspex-label" for="inspex-font-size-palet">Font Size</label> 
                        </div>
                        <div class="inspex-flex-row">
                            <div class="inspex-flex-1">
                                <input class="inspex-text-input" type="number" id="inspex-font-size-palet" />
                            </div>
                            <div class="inspex-flex-1 inspex-font-size-dropdown-container">
                                <select id="inspex-font-size-dropdown" class="inspex-select-dropdown">
                                    <option value="px">px</option>
                                    <option value="rem">rem</option>
                                    <option value="em">em</option>
                                </select>
                            </div>
                        </div>
                       
                    </div>
                    <div class="inspex-flex-1 inspex-odd-dropdown-container">
                        <div>
                            <label class="inspex-label">Font Weight</label>
                        </div>
                        <div>
                            <select class="inspex-select-dropdown" id="inspex-font-weight-dropdown">
                                <option value="100">100 - Thin</option>
                                <option value="200">200 - Extra Light</option>
                                <option value="300">300 - Light</option>
                                <option value="400">400 - Normal</option>
                                <option value="500">500 - Medium</option>
                                <option value="600">600 - Semi Bold</option>
                                <option value="700">700 - Bold</option>
                                <option value="800">800 - Extra Bold</option>
                                <option value="900">900 - Heavy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inspex-flex-row">
                <div class="inspex-palet inspex-flex-1 inspex-text-align-palet">
                    <div>
                        <label class="inspex-label">Text Align</label>
                    </div>
                    <div>
                        <select class="inspex-select-dropdown" id="inspex-text-align-dropdown">
                            <option value="start">Start</option>
                            <option value="left">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                            <option vaule="justify">Justify</option>
                        </select>
                    </div>
                </div>
                <div class="inspex-palet inspex-flex-1 inspex-odd-dropdown-container">
                    <div>
                        <label class="inspex-label">Text Decoration</label>
                    </div>
                    <div>
                        <select class="inspex-select-dropdown" id="inspex-text-decoration-palet">
                            <option value="none">None</option>
                            <option value="overline">Overline</option>
                            <option value="line-through">Line Through</option>
                            <option value="underline">Underline</option>
                            <option value="overline underline">Overline Underline</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="inspex-palet inspex-background-palet">
           
        </div>
    </div>
</body>

</html>
